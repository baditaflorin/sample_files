<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Datalist Block</h2>
<label for="icecream">Choose an ice cream flavor:</label>
<input list="flavors" name="icecream" id="icecream">
<datalist id="flavors">
<option value="Vanilla">
<option value="Chocolate">
<option value="Strawberry">
</datalist>
</div><aside>
<h2>Aside Block</h2>
<p>This is a sidebar or aside content that is tangentially related to the main content.</p>
</aside><div>
<h2>Main Content Block</h2>
<main>
<h1>Welcome to the Main Content Area</h1>
<p>This area contains the primary content of the document.</p>
</main>
</div>
</div>
</body>
</html>
