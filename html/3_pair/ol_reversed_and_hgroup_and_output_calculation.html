<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Reversed Ordered List Block</h2>
<ol reversed>
<li>Item 3</li>
<li>Item 2</li>
<li>Item 1</li>
</ol>
</div><div>
<hgroup>
<h1>Main Title</h1>

<input id="b" type="number"> =
<output name="result"></output>
</form>
</div>
</div>
</body>
