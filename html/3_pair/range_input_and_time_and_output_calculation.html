<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Range Input Block</h2>
<label for="vol">Volume (between 0 and 50):</label>
<input type="range" id="vol" name="vol" min="0" max="50">
</div><div>
<h2>Time Block</h2>
<p>Current Time: <time datetime="2024-12-29T14:30">December 29, 2024, 2:30 PM</time></p>
</div><div>
<h2>Output Calculation Block</h2>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
<input id="a" type="number"> +
<input id="b" type="number"> =
<output name="result"></output>
</form>
</div>
</div>
</body>
</html>
