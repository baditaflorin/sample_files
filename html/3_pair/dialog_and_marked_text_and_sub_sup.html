<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Dialog Block</h2>
<dialog id="myDialog">
<p>This is a dialog box.</p>
<button onclick="document.getElementById('myDialog').close()">Close</button>
</dialog>
<button onclick="document.getElementById('myDialog').show()">Show Dialog</button>
</div><div>
<h2>Marked Text Block</h2>
<p>This is <mark>important text</mark> that is highlighted.</p>
</div><div>
<h2>Subscript and Superscript Block</h2>
<p>H<sub>2</sub>O is water, and E=mc<sup>2</sup>.</p>
</div>
</div>
</body>
</html>
