<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>List Block</h2>
<ul>
  <li>First item</li>
  <li>Second item</li>
</ul>
</div><div>
<h2>Select Block</h2>
<label for="cars">Choose a car:</label>

<option value="fiat">Fiat</option>
<option value="audi">Audi</option>
</select>
</div><div>
<h2>Meter Gauge Block</h2>
<meter value="0.6" min="0" max="1" low="0.2" high="0.8" optimum="0.7">60%</meter>
</div>
</div>
</body>
</html>
