<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Embed Block</h2>
<embed src="https://www.w3schools.com/html/html5.mp4" width="300" height="200">
</div><div>
<h2>Figure with Figcaption Block</h2>
<figure>
<img src="https://via.placeholder.com/150" alt="Placeholder">
<figcaption>This is a caption for the image.</figcaption>
</figure>
</div><div>
<h2>Label Block</h2>
<form>
<label for="username">Username:</label>
<input type="text" id="username" name="username">
</form>
</div>
</div>
</body>
</html>
