<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Progress and Meter Block</h2>
<p>Progress of a task:</p>
<progress value="60" max="100"></progress>
<p>Meter to indicate a numeric value:</p>
<meter value="0.6" min="0" max="1">60%</meter>
</div><div>
<h2>Embed Block</h2>
<embed src="https://www.w3schools.com/html/html5.mp4" width="300" height="200">
</div><div>
<h2>Email Input Block</h2>
<form>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</form>
</div>
</div>
</body>
</html>
