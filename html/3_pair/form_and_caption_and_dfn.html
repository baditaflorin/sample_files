<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Form Block</h2>
<form>
  <label for='name'>Name:</label>
  <input type='text' id='name' name='name'><br><br>
  <input type='submit' value='Submit'>
</form>
</div><div>
<h2>Caption Block</h2>
<table>
<caption>Monthly Savings</caption>
<tr><th>Month</th><th>Amount</th></tr>
<tr><td>January</td><td>$200</td></tr>
<tr><td>February</td><td>$250</td></tr>
</table>
</div><div>
<h2>Definition Term Block</h2>
<p>The term <dfn>HTML</dfn> stands for HyperText Markup Language.</p>
</div>
</div>
</body>
</html>
