<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Abbreviation Block</h2>
<p>An example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
</div><div>
<h2>Blockquote Block</h2>
<blockquote cite="https://www.example.com">
"This is a famous quote from an external source."
</blockquote>
</div><div>
<h2>Data Block</h2>
<p>The product price is <data value="100">100 USD</data>.</p>
</div>
</div>
</body>
</html>
