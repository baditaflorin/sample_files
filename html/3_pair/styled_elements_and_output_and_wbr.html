<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div style='background-color: lightblue; padding: 10px;'>
<h2>Styled Block</h2>
<p>This block has inline CSS styling.</p>
</div><div>
<h2>Output Block</h2>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">

<input type="number" id="b" value="20"> =
<output name="x" for="a b"></output>
</form>
</div><div>

<p>Here is a longwordthatneeds<wbr>breaking.</p>
</div>
</div>
</body>
