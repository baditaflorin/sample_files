<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Anchor Block</h2>
<p>Here is an <a href="https://www.example.com">example link</a> to test anchors.</p>
</div><div>
<h2>Output Block</h2>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="number" id="a" value="10"> +
<input type="number" id="b" value="20"> =
<output name="x" for="a b"></output>
</form>
</div><div>
<h2>Citation Block</h2>
<p>This is a reference to a book: <cite>The Great Gatsby</cite>.</p>
</div>
</div>
</body>
</html>
