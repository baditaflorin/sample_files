<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Figure with Figcaption Block</h2>
<figure>

</figure>
</div><div>

</fieldset>
</form>
</div><div>
<h2>Main Content Block</h2>
<main>

<p>This area contains the primary content of the document.</p>
</main>
</div>
</div>
</body>
</html>
