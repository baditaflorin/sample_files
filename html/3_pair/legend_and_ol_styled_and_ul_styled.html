<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Legend Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
</fieldset>
</form>
</div><div>
<h2>Ordered List with Roman Numerals</h2>
<ol type="I">
<li>First Item</li>
<li>Second Item</li>
<li>Third Item</li>
</ol>
</div><div>
<h2>Unordered List with Circle Bullets</h2>
<ul style="list-style-type: circle;">
<li>Point One</li>
<li>Point Two</li>
</ul>
</div>
</div>
</body>
</html>
