<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<header>
<h1>Site Header</h1>
</header>
<footer>
<p>Site Footer</p>
</footer><div>
<h2>Blockquote Block</h2>
<blockquote cite="https://www.example.com">
"This is a famous quote from an external source."
</blockquote>
</div><div>
<h2>Legend Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
</fieldset>
</form>
</div>
</div>
</body>
</html>
