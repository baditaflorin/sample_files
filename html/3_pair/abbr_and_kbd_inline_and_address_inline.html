<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Abbreviation Block</h2>
<p>An example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
</div><div>
<h2>Inline Keyboard Input Block</h2>
<p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy.</p>
</div><div>
<h2>Inline Address Block</h2>
<address>
Contact us at <a href="mailto:support@example.com">support@example.com</a>.
</address>
</div>
</div>
</body>
</html>
