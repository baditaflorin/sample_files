<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<header>
<h1>Site Header</h1>
</header>
<footer>
<p>Site Footer</p>
</footer><div>
<h2>Keyboard Input Block</h2>
<p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy text.</p>
</div><div>
<h2>Output Calculation Block</h2>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
<input id="a" type="number"> +
<input id="b" type="number"> =
<output name="result"></output>
</form>
</div>
</div>
</body>
</html>
