<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Date Input Block</h2>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
</div><div>
<h2>Output Block</h2>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="number" id="a" value="10"> +
<input type="number" id="b" value="20"> =
<output name="x" for="a b"></output>
</form>
</div><div>
<h2>Inserted and Deleted Text Block</h2>
<p>This is <ins>inserted text</ins> and this is <del>deleted text</del>.</p>
</div>
</div>
</body>
</html>
