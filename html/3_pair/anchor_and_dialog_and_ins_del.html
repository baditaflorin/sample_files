<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Anchor Block</h2>
<p>Here is an <a href="https://www.example.com">example link</a> to test anchors.</p>
</div><div>
<h2>Dialog Block</h2>
<dialog id="myDialog">
<p>This is a dialog box.</p>
<button onclick="document.getElementById('myDialog').close()">Close</button>
</dialog>
<button onclick="document.getElementById('myDialog').show()">Show Dialog</button>
</div><div>
<h2>Inserted and Deleted Text Block</h2>
<p>This is <ins>inserted text</ins> and this is <del>deleted text</del>.</p>
</div>
</div>
</body>
</html>
