<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Address Block</h2>
<address>
Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>
Visit us at:<br>
Example.com<br>
Box 564, Disneyland<br>
USA
</address>
</div><div>
<h2>Output Block</h2>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="number" id="a" value="10"> +
<input type="number" id="b" value="20"> =
<output name="x" for="a b"></output>
</form>
</div><div>
<h2>BDO Block</h2>
<p>Text direction overridden: <bdo dir="rtl">This text is displayed right-to-left.</bdo></p>
</div>
</div>
</body>
</html>
