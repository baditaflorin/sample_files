<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Abbreviation Block</h2>
<p>An example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
</div><div>
<h2>Subscript and Superscript Block</h2>
<p>H<sub>2</sub>O is water, and E=mc<sup>2</sup>.</p>
</div><div>
<h2>Unordered List with Circle Bullets</h2>
<ul style="list-style-type: circle;">
<li>Point One</li>
<li>Point Two</li>
</ul>
</div>
</div>
</body>
</html>
