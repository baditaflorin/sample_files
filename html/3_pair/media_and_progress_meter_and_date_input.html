<!DOCTYPE html>
<html>
<body>
<div>

<div>
<h2>Media Block</h2>
<img src='https://via.placeholder.com/150' alt='Placeholder Image'>

<p>Progress of a task:</p>

<meter value="0.6" min="0" max="1">60%</meter>

<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
</div>
</div>
