<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
  <h2>Nested Div Block</h2>
  <div>
    <p>Nested content inside divs.</p>
  </div>
</div><div>

</div><div>

<p>The product price is <data value="100">100 USD</data>.</p>
</div>
</div>
</body>
</html>
