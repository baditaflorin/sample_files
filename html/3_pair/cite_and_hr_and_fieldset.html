<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Citation Block</h2>
<p>This is a reference to a book: <cite>The Great Gatsby</cite>.</p>
</div><div>
<h2>Horizontal Rule Block</h2>
<p>This is some text above the line.</p>
<hr>
<p>This is some text below the line.</p>
</div><div>
<h2>Fieldset Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
