<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Details & Summary Block</h2>
<details>
<summary>Click to expand</summary>

</details>
</div><div>

</map>

<dl>

<dd>HyperText Markup Language</dd>

</dl>
</div>
</div>
