<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div style='background-color: lightblue; padding: 10px;'>
<h2>Styled Block</h2>
<p>This block has inline CSS styling.</p>
</div><div>
<h2>Summary Block</h2>
<details>
<summary>Click here for more information</summary>
<p>This is additional content visible after clicking the summary.</p>
</details>
</div><div>
<h2>Fieldset Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
