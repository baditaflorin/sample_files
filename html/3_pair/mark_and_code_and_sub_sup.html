<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Mark Block</h2>
<p>Here is a <mark>highlighted text</mark> inside a paragraph.</p>
</div><div>
<h2>Code Block</h2>
<pre>
<code>
function helloWorld() {
console.log('Hello, world!');
}
</code>
</pre>
</div><div>
<h2>Subscript and Superscript Block</h2>
<p>H<sub>2</sub>O is water, and E=mc<sup>2</sup>.</p>
</div>
</div>
</body>
</html>
