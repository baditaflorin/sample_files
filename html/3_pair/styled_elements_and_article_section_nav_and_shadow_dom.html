<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div style='background-color: lightblue; padding: 10px;'>
<h2>Styled Block</h2>
<p>This block has inline CSS styling.</p>
</div><div>
<nav>
<a href="#home">Home</a> | <a href="#about">About</a>
</nav>
<article>
<h2>Article Title</h2>
<p>Some article content goes here.</p>
</article>
<section>
<h3>Section Heading</h3>
<p>Additional info or content for this section.</p>
</section>
</div><div>
<h2>Shadow DOM Block</h2>
<template id="shadowTemplate">
<p>This is inside the shadow DOM.</p>
</template>
<script>
const template = document.getElementById('shadowTemplate');
const shadowRoot = document.createElement('div').attachShadow({mode: 'open'});
shadowRoot.appendChild(template.content.cloneNode(true));
document.body.appendChild(shadowRoot);
</script>
</div>
</div>
</body>
</html>
