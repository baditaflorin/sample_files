<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Object & Param Block</h2>
<object width="400" height="50" data="data:application/pdf;base64,">
<param name="autoplay" value="false">
Your browser does not support the object tag.
</object>
</div><div>
<h2>Citation Block</h2>
<p>This is a reference to a book: <cite>The Great Gatsby</cite>.</p>
</div><div>
<h2>Optgroup Block</h2>
<select>
<optgroup label="Fruits">
<option value="apple">Apple</option>
<option value="banana">Banana</option>
</optgroup>
<optgroup label="Vegetables">
<option value="carrot">Carrot</option>
<option value="broccoli">Broccoli</option>
</optgroup>
</select>
</div>
</div>
</body>
</html>
