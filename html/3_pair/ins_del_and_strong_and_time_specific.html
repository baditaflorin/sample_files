<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Inserted and Deleted Text Block</h2>
<p>This is <ins>inserted text</ins> and this is <del>deleted text</del>.</p>
</div><div>
<h2>Strong Text Block</h2>
<p>This is <strong>important</strong> text.</p>
</div><div>
<h2>Time-Specific Block</h2>
<p>Event Date: <time datetime="2024-01-01">January 1, 2024</time>.</p>
</div>
</div>
</body>
</html>
