<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div style='background-color: lightblue; padding: 10px;'>
<h2>Styled Block</h2>
<p>This block has inline CSS styling.</p>
</div><div>
<h2>Table Block</h2>
<table border='1'>
  <tr><th>Name</th><th>Age</th></tr>
  <tr><td>Alice</td><td>25</td></tr>
  <tr><td>Bob</td><td>30</td></tr>
</table>
</div><div>
<h2>Script and Grid Block</h2>
<div class='grid-container' style='display: grid; grid-template-columns: auto auto auto; gap: 10px;'>
  <div>Grid Item 1</div>
  <div>Grid Item 2</div>
  <div>Grid Item 3</div>
</div>
<script>
console.log('Grid Example Loaded');
</script>
</div>
</div>
</body>
</html>
