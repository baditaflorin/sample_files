<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Form Block</h2>
<form>
  <label for='name'>Name:</label>
  <input type='text' id='name' name='name'><br><br>
  <input type='submit' value='Submit'>
</form>
</div><div>
<h2>Picture Block</h2>
<picture>
<source srcset="https://via.placeholder.com/300.webp" type="image/webp">
<source srcset="https://via.placeholder.com/300.jpg" type="image/jpeg">
<img src="https://via.placeholder.com/300.jpg" alt="Placeholder Image">
</picture>
</div><div>
<h2>Summary Block</h2>
<details>
<summary>Click here for more information</summary>
<p>This is additional content visible after clicking the summary.</p>
</details>
</div>
</div>
</body>
</html>
