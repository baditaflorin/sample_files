<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Italic Text Block</h2>
<p>This is <i>italicized</i> text.</p>
</div><div>
<h2>Horizontal Rule Block</h2>
<p>This is some text above the line.</p>
<hr>
<p>This is some text below the line.</p>
</div><div>
<h2>Inline Keyboard Input Block</h2>
<p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy.</p>
</div>
</div>
</body>
</html>
