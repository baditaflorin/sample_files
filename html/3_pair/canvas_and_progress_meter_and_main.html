<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Canvas Block</h2>
<canvas id='myCanvas' width='200' height='100' style='border:1px solid #000000;'>
Your browser does not support the HTML canvas tag.
</canvas>
<script>
var c = document.getElementById('myCanvas');
var ctx = c.getContext('2d');
ctx.fillStyle = '#FF0000';
ctx.fillRect(20, 20, 150, 75);
</script>
</div><div>
<h2>Progress and Meter Block</h2>
<p>Progress of a task:</p>
<progress value="60" max="100"></progress>
<p>Meter to indicate a numeric value:</p>
<meter value="0.6" min="0" max="1">60%</meter>
</div><div>
<h2>Main Content Block</h2>
<main>
<h1>Welcome to the Main Content Area</h1>
<p>This area contains the primary content of the document.</p>
</main>
</div>
</div>
</body>
</html>
