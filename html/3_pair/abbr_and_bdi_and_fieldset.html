<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Abbreviation Block</h2>
<p>An example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
</div><div>
<h2>BDI Block</h2>
<p>Username: <bdi>user1234</bdi></p>
<p>This ensures the text is isolated from its surroundings.</p>
</div><div>
<h2>Fieldset Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
