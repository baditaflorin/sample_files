<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Data Block</h2>
<p>The product price is <data value="100">100 USD</data>.</p>
</div><div>
<h2>Ordered List with Roman Numerals</h2>
<ol type="I">
<li>First Item</li>
<li>Second Item</li>
<li>Third Item</li>
</ol>
</div><div>
<h2>Definition Term Block</h2>
<p>The term <dfn>HTML</dfn> stands for HyperText Markup Language.</p>
</div>
</div>
</body>
</html>
