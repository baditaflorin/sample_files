<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Mark Block</h2>
<p>Here is a <mark>highlighted text</mark> inside a paragraph.</p>
</div><div>
<h2>Horizontal Rule Block</h2>
<p>This is some text above the line.</p>
<hr>
<p>This is some text below the line.</p>
</div><div>
<h2>Label Block</h2>
<form>
<label for="username">Username:</label>
<input type="text" id="username" name="username">
</form>
</div>
</div>
</body>
</html>
