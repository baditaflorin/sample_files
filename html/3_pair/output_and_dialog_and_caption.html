<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Output Block</h2>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="number" id="a" value="10"> +
<input type="number" id="b" value="20"> =
<output name="x" for="a b"></output>
</form>
</div><div>
<h2>Dialog Block</h2>
<dialog id="myDialog">
<p>This is a dialog box.</p>
<button onclick="document.getElementById('myDialog').close()">Close</button>
</dialog>
<button onclick="document.getElementById('myDialog').show()">Show Dialog</button>
</div><div>
<h2>Caption Block</h2>
<table>
<caption>Monthly Savings</caption>
<tr><th>Month</th><th>Amount</th></tr>
<tr><td>January</td><td>$200</td></tr>
<tr><td>February</td><td>$250</td></tr>
</table>
</div>
</div>
</body>
</html>
