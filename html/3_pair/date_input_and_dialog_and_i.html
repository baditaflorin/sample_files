<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Date Input Block</h2>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
</div><div>
<h2>Dialog Block</h2>
<dialog id="myDialog">
<p>This is a dialog box.</p>
<button onclick="document.getElementById('myDialog').close()">Close</button>
</dialog>
<button onclick="document.getElementById('myDialog').show()">Show Dialog</button>
</div><div>
<h2>Italic Text Block</h2>
<p>This is <i>italicized</i> text.</p>
</div>
</div>
</body>
</html>
