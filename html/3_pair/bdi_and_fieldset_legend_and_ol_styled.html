<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>BDI Block</h2>
<p>Username: <bdi>user1234</bdi></p>
<p>This ensures the text is isolated from its surroundings.</p>
</div><div>
<h2>Fieldset & Legend Block</h2>
<form>
<fieldset>
<legend>Personal Info</legend>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname">
</fieldset>
</form>
</div><div>
<h2>Ordered List with Roman Numerals</h2>
<ol type="I">
<li>First Item</li>
<li>Second Item</li>
<li>Third Item</li>
</ol>
</div>
</div>
</body>
</html>
