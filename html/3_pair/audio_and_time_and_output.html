<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Audio Block</h2>
<audio controls>
  <source src='https://www.w3schools.com/html/horse.mp3' type='audio/mpeg'>
</audio>
</div><div>
<h2>Time Block</h2>
<p>Current Time: <time datetime="2024-12-29T14:30">December 29, 2024, 2:30 PM</time></p>
</div><div>
<h2>Output Block</h2>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="number" id="a" value="10"> +
<input type="number" id="b" value="20"> =
<output name="x" for="a b"></output>
</form>
</div>
</div>
</body>
</html>
