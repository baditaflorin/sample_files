<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Progress and Meter Block</h2>
<p>Progress of a task:</p>
<progress value="60" max="100"></progress>
<p>Meter to indicate a numeric value:</p>
<meter value="0.6" min="0" max="1">60%</meter>
</div><div>
<h2>Horizontal Rule Block</h2>
<p>This is some text above the line.</p>
<hr>
<p>This is some text below the line.</p>
</div><div>
<h2>Strikethrough Block</h2>
<p>This is <s>deprecated text</s> that has been marked as removed.</p>
</div>
</div>
</body>
</html>
