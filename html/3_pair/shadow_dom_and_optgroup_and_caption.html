<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Shadow DOM Block</h2>
<template id="shadowTemplate">
<p>This is inside the shadow DOM.</p>
</template>
<script>
const template = document.getElementById('shadowTemplate');
const shadowRoot = document.createElement('div').attachShadow({mode: 'open'});
shadowRoot.appendChild(template.content.cloneNode(true));
document.body.appendChild(shadowRoot);
</script>
</div><div>
<h2>Optgroup Block</h2>
<select>
<optgroup label="Fruits">
<option value="apple">Apple</option>
<option value="banana">Banana</option>
</optgroup>
<optgroup label="Vegetables">
<option value="carrot">Carrot</option>
<option value="broccoli">Broccoli</option>
</optgroup>
</select>
</div><div>
<h2>Caption Block</h2>
<table>
<caption>Monthly Savings</caption>
<tr><th>Month</th><th>Amount</th></tr>
<tr><td>January</td><td>$200</td></tr>
<tr><td>February</td><td>$250</td></tr>
</table>
</div>
</div>
</body>
</html>
