<html>
<body>
<div>
<h2>Combined Block</h2>
<div>

  <input type='text' id='name' name='name'><br><br>
  <input type='submit' value='Submit'>

<p>This text is <small>smaller</small> than the rest.</p>
</div>
</div>
</body>
</html>
