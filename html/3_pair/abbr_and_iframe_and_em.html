<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Abbreviation Block</h2>
<p>An example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
</div><div>
<h2>iFrame Block</h2>
<iframe src="https://www.example.com" width="300" height="200" title="Example iframe"></iframe>
</div><div>
<h2>Emphasized Text Block</h2>
<p>This is <em>emphasized</em> text.</p>
</div>
</div>
</body>
</html>
