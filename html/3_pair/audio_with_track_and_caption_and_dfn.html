<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Audio with Track Block</h2>
<audio controls>
<source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
<track src="captions.vtt" kind="subtitles" srclang="en" label="English">
</audio>
</div><div>
<h2>Caption Block</h2>
<table>
<caption>Monthly Savings</caption>
<tr><th>Month</th><th>Amount</th></tr>
<tr><td>January</td><td>$200</td></tr>
<tr><td>February</td><td>$250</td></tr>
</table>
</div><div>
<h2>Definition Term Block</h2>
<p>The term <dfn>HTML</dfn> stands for HyperText Markup Language.</p>
</div>
</div>
</body>
</html>
