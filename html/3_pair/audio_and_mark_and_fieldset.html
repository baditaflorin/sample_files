<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Audio Block</h2>
<audio controls>
  <source src='https://www.w3schools.com/html/horse.mp3' type='audio/mpeg'>
</audio>
</div><div>
<h2>Mark Block</h2>
<p>Here is a <mark>highlighted text</mark> inside a paragraph.</p>
</div><div>
<h2>Fieldset Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
