<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Marked Text Block</h2>
<p>This is <mark>important text</mark> that is highlighted.</p>
</div><div>
<h2>Preformatted Text Block</h2>
<pre>
function greet() {
console.log("Hello, world!");
}
</pre>
</div><div>
<h2>Strikethrough Block</h2>
<p>This is <s>deprecated text</s> that has been marked as removed.</p>
</div>
</div>
</body>
</html>
