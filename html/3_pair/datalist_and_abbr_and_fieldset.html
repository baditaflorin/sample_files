<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Datalist Block</h2>
<label for="icecream">Choose an ice cream flavor:</label>
<input list="flavors" name="icecream" id="icecream">
<datalist id="flavors">
<option value="Vanilla">
<option value="Chocolate">
<option value="Strawberry">
</datalist>
</div><div>
<h2>Abbreviation Block</h2>
<p>An example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
</div><div>
<h2>Fieldset Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
