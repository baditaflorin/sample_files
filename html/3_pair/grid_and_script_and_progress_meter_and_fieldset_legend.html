<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Script and Grid Block</h2>
<div class='grid-container' style='display: grid; grid-template-columns: auto auto auto; gap: 10px;'>
  <div>Grid Item 1</div>
  <div>Grid Item 2</div>
  <div>Grid Item 3</div>
</div>
<script>
console.log('Grid Example Loaded');
</script>
</div><div>
<h2>Progress and Meter Block</h2>
<p>Progress of a task:</p>
<progress value="60" max="100"></progress>
<p>Meter to indicate a numeric value:</p>
<meter value="0.6" min="0" max="1">60%</meter>
</div><div>
<h2>Fieldset & Legend Block</h2>
<form>
<fieldset>
<legend>Personal Info</legend>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
