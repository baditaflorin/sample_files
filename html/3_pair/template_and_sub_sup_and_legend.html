<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Template Block</h2>
<template id="myTemplate">
<p>This is a template content that can be cloned via JavaScript.</p>
</template>
<script>
const temp = document.getElementById('myTemplate');
const clone = temp.content.cloneNode(true);
document.body.appendChild(clone);
</script>
</div><div>
<h2>Subscript and Superscript Block</h2>
<p>H<sub>2</sub>O is water, and E=mc<sup>2</sup>.</p>
</div><div>
<h2>Legend Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
</fieldset>
</form>
</div>
</div>
</body>
</html>
