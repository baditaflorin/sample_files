<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Media Block</h2>
<img src='https://via.placeholder.com/150' alt='Placeholder Image'>
<video width='320' height='240' controls>
  <source src='https://www.w3schools.com/html/mov_bbb.mp4' type='video/mp4'>
</video>
</div><div>
<h2>Picture Block</h2>
<picture>
<source srcset="https://via.placeholder.com/300.webp" type="image/webp">
<source srcset="https://via.placeholder.com/300.jpg" type="image/jpeg">
<img src="https://via.placeholder.com/300.jpg" alt="Placeholder Image">
</picture>
</div><div>
<h2>BDO Block</h2>
<p>Text direction overridden: <bdo dir="rtl">This text is displayed right-to-left.</bdo></p>
</div>
</div>
</body>
</html>
