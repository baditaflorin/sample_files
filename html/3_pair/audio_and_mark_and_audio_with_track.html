<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Audio Block</h2>
<audio controls>
  <source src='https://www.w3schools.com/html/horse.mp3' type='audio/mpeg'>
</audio>
</div><div>
<h2>Mark Block</h2>
<p>Here is a <mark>highlighted text</mark> inside a paragraph.</p>

</audio>
</div>
</div>
