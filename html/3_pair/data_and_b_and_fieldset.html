<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Data Block</h2>
<p>The product price is <data value="100">100 USD</data>.</p>
</div><div>
<h2>Bold Text Block</h2>
<p>This is <b>bold</b> text.</p>
</div><div>
<h2>Fieldset Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
