<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Template Block</h2>
<template id="myTemplate">
<p>This is a template content that can be cloned via JavaScript.</p>
</template>
<script>
const temp = document.getElementById('myTemplate');
const clone = temp.content.cloneNode(true);
document.body.appendChild(clone);
</script>
</div><div>
<h2>Abbreviation Block</h2>
<p>An example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
</div><div>
<h2>Reversed Ordered List Block</h2>
<ol reversed>
<li>Item 3</li>
<li>Item 2</li>
<li>Item 1</li>
</ol>
</div>
</div>
</body>
</html>
