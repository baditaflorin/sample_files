<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Small Text Block</h2>
<p>This text is <small>smaller</small> than the rest.</p>
</div><div>
<h2>Emphasized Text Block</h2>
<p>This is <em>emphasized</em> text.</p>
</div><div>

<p>This is <s>deprecated text</s> that has been marked as removed.</p>
</div>
</div>
</body>
