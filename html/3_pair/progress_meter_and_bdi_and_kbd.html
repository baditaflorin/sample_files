<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Progress and Meter Block</h2>
<p>Progress of a task:</p>
<progress value="60" max="100"></progress>
<p>Meter to indicate a numeric value:</p>
<meter value="0.6" min="0" max="1">60%</meter>
</div><div>
<h2>BDI Block</h2>
<p>Username: <bdi>user1234</bdi></p>
<p>This ensures the text is isolated from its surroundings.</p>
</div><div>
<h2>Keyboard Input Block</h2>
<p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy text.</p>
</div>
</div>
</body>
</html>
