<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h1>Basic Block</h1>
<p>This block contains minimal HTML elements.</p>
</div><div>
<h2>Anchor Block</h2>
<p>Here is an <a href="https://www.example.com">example link</a> to test anchors.</p>

<option value="Vanilla">
<option value="Chocolate">
<option value="Strawberry">
</datalist>

</div>
