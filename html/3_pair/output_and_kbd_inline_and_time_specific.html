<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Output Block</h2>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="number" id="a" value="10"> +
<input type="number" id="b" value="20"> =
<output name="x" for="a b"></output>
</form>
</div><div>
<h2>Inline Keyboard Input Block</h2>
<p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy.</p>
</div><div>
<h2>Time-Specific Block</h2>
<p>Event Date: <time datetime="2024-01-01">January 1, 2024</time>.</p>
</div>
</div>
</body>
</html>
