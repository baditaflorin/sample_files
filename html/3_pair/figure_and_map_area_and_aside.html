<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Figure Block</h2>
<figure>
<img src="https://via.placeholder.com/150" alt="Placeholder">
<figcaption>Caption for the image</figcaption>
</figure>
</div><div>
<h2>Map & Area Block</h2>
<img src="https://via.placeholder.com/300x100" alt="Placeholder" usemap="#image-map">
<map name="image-map">
<area shape="rect" coords="0,0,50,50" alt="Rectangle" href="#rect">
<area shape="circle" coords="150,50,25" alt="Circle" href="#circle">
</map>
</div><aside>
<h2>Aside Block</h2>
<p>This is a sidebar or aside content that is tangentially related to the main content.</p>
</aside>
</div>
</body>
</html>
