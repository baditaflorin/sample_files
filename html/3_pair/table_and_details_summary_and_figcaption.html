<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Table Block</h2>
<table border='1'>
  <tr><th>Name</th><th>Age</th></tr>
  <tr><td>Alice</td><td>25</td></tr>
  <tr><td>Bob</td><td>30</td></tr>
</table>
</div><div>
<h2>Details & Summary Block</h2>
<details>
<summary>Click to expand</summary>
<p>This is hidden content that appears when you click the summary.</p>
</details>
</div><div>
<h2>Figure with Figcaption Block</h2>
<figure>
<img src="https://via.placeholder.com/150" alt="Placeholder">
<figcaption>This is a caption for the image.</figcaption>
</figure>
</div>
</div>
</body>
</html>
