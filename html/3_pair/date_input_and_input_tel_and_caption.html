<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Date Input Block</h2>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
</div><div>
<h2>Telephone Input Block</h2>
<form>
<label for="tel">Phone Number:</label>
<input type="tel" id="tel" name="tel">
</form>
</div><div>
<h2>Caption Block</h2>
<table>
<caption>Monthly Savings</caption>
<tr><th>Month</th><th>Amount</th></tr>
<tr><td>January</td><td>$200</td></tr>
<tr><td>February</td><td>$250</td></tr>
</table>
</div>
</div>
</body>
</html>
