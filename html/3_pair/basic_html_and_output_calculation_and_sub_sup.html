<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h1>Basic Block</h1>
<p>This block contains minimal HTML elements.</p>
</div><div>
<h2>Output Calculation Block</h2>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
<input id="a" type="number"> +
<input id="b" type="number"> =
<output name="result"></output>
</form>
</div><div>
<h2>Subscript and Superscript Block</h2>
<p>H<sub>2</sub>O is water, and E=mc<sup>2</sup>.</p>
</div>
</div>
</body>
</html>
