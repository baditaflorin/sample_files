<html>
<body>
<div>

<div>

<option value="saab">Saab</option>

<input type="email" id="email" name="email" required>
</form>
</div><div>

<address>
Contact us at <a href="mailto:support@example.com">support@example.com</a>.
</address>
</div>
</div>
</body>
</html>
