<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>BDI Block</h2>
<p>Username: <bdi>user1234</bdi></p>
<p>This ensures the text is isolated from its surroundings.</p>
</div><div>
<h2>Definition List Block</h2>
<dl>
<dt>Coffee</dt>
<dd>Black hot drink</dd>
<dt>Milk</dt>
<dd>White cold drink</dd>
</dl>
</div><div>
<h2>Optgroup Block</h2>
<select>
<optgroup label="Fruits">
<option value="apple">Apple</option>
<option value="banana">Banana</option>
</optgroup>
<optgroup label="Vegetables">
<option value="carrot">Carrot</option>
<option value="broccoli">Broccoli</option>
</optgroup>
</select>
</div>
</div>
</body>
</html>
