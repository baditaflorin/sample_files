<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Abbreviation Block</h2>
<p>An example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
</div><div>
<h2>Telephone Input Block</h2>
<form>
<label for="tel">Phone Number:</label>
<input type="tel" id="tel" name="tel">
</form>
</div><div>
<h2>Summary with Details Block</h2>
<details>
<summary>Expand for More Info</summary>
<p>Details about the topic are shown here when expanded.</p>
</details>
</div>
</div>
</body>
</html>
