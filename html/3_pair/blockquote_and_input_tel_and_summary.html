<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Blockquote Block</h2>
<blockquote cite="https://www.example.com">
"This is a famous quote from an external source."
</blockquote>
</div><div>
<h2>Telephone Input Block</h2>
<form>
<label for="tel">Phone Number:</label>
<input type="tel" id="tel" name="tel">
</form>
</div><div>
<h2>Summary Block</h2>
<details>
<summary>Click here for more information</summary>
<p>This is additional content visible after clicking the summary.</p>
</details>
</div>
</div>
</body>
</html>
