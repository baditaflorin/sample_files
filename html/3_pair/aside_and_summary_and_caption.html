<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<aside>
<h2>Aside Block</h2>
<p>This is a sidebar or aside content that is tangentially related to the main content.</p>
</aside><div>
<h2>Summary Block</h2>
<details>

</div><div>

<tr><th>Month</th><th>Amount</th></tr>
<tr><td>January</td><td>$200</td></tr>
<tr><td>February</td><td>$250</td></tr>
</table>
</div>
</div>
</body>
