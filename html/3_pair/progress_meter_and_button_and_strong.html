<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Progress and Meter Block</h2>
<p>Progress of a task:</p>
<progress value="60" max="100"></progress>
<p>Meter to indicate a numeric value:</p>
<meter value="0.6" min="0" max="1">60%</meter>
</div><div>
<h2>Button Block</h2>
<button onclick="alert('Button clicked!')">Click Me</button>
</div><div>
<h2>Strong Text Block</h2>
<p>This is <strong>important</strong> text.</p>
</div>
</div>
</body>
</html>
