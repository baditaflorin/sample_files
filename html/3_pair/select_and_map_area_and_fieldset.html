<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Select Block</h2>
<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
<option value="volvo">Volvo</option>
<option value="saab">Saab</option>
<option value="fiat">Fiat</option>
<option value="audi">Audi</option>
</select>
</div><div>
<h2>Map & Area Block</h2>
<img src="https://via.placeholder.com/300x100" alt="Placeholder" usemap="#image-map">
<map name="image-map">
<area shape="rect" coords="0,0,50,50" alt="Rectangle" href="#rect">
<area shape="circle" coords="150,50,25" alt="Circle" href="#circle">
</map>
</div><div>
<h2>Fieldset Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
