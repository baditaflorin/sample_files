<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>List Block</h2>
<ul>
  <li>First item</li>
  <li>Second item</li>
</ul>
</div><div>
<h2>Code Block</h2>
<pre>
<code>
function helloWorld() {
console.log('Hello, world!');
}
</code>
</pre>
</div><div>
<h2>Output Calculation Block</h2>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
<input id="a" type="number"> +
<input id="b" type="number"> =
<output name="result"></output>
</form>
</div>
</div>
</body>
</html>
