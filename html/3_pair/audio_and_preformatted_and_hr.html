<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Audio Block</h2>
<audio controls>
  <source src='https://www.w3schools.com/html/horse.mp3' type='audio/mpeg'>
</audio>
</div><div>
<h2>Preformatted Text Block</h2>
<pre>
function greet() {
console.log("Hello, world!");
}
</pre>
</div><div>
<h2>Horizontal Rule Block</h2>
<p>This is some text above the line.</p>
<hr>
<p>This is some text below the line.</p>
</div>
</div>
</body>
</html>
