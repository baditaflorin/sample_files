<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Figure Block</h2>
<figure>
<img src="https://via.placeholder.com/150" alt="Placeholder">
<figcaption>Caption for the image</figcaption>
</figure>
</div><div>
<h2>Dialog Block</h2>
<dialog id="myDialog">
<p>This is a dialog box.</p>
<button onclick="document.getElementById('myDialog').close()">Close</button>
</dialog>
<button onclick="document.getElementById('myDialog').show()">Show Dialog</button>
</div><div>
<h2>BDO Block</h2>
<p>Text direction overridden: <bdo dir="rtl">This text is displayed right-to-left.</bdo></p>
</div>
</div>
</body>
</html>
