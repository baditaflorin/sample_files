<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Strong Text Block</h2>
<p>This is <strong>important</strong> text.</p>
</div><div>
<h2>Emphasized Text Block</h2>
<p>This is <em>emphasized</em> text.</p>
</div><div>
<h2>Label Block</h2>
<form>
<label for="username">Username:</label>
<input type="text" id="username" name="username">
</form>
</div>
</div>
</body>
</html>
