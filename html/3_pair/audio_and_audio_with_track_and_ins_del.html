<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Audio Block</h2>
<audio controls>
  <source src='https://www.w3schools.com/html/horse.mp3' type='audio/mpeg'>
</audio>
</div><div>
<h2>Audio with Track Block</h2>
<audio controls>
<source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
<track src="captions.vtt" kind="subtitles" srclang="en" label="English">
</audio>
</div><div>
<h2>Inserted and Deleted Text Block</h2>
<p>This is <ins>inserted text</ins> and this is <del>deleted text</del>.</p>
</div>
</div>
</body>
</html>
