<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Marked Text Block</h2>
<p>This is <mark>important text</mark> that is highlighted.</p>
</div><div>
<h2>Progress Bar Block</h2>
<progress value="75" max="100">75%</progress>
</div><div>
<h2>Fieldset Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
