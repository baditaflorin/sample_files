<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<header>
<h1>Site Header</h1>
</header>
<footer>
<p>Site Footer</p>
</footer><div>
<h2>Progress and Meter Block</h2>
<p>Progress of a task:</p>
<progress value="60" max="100"></progress>
<p>Meter to indicate a numeric value:</p>
<meter value="0.6" min="0" max="1">60%</meter>
</div><div>
<h2>Date Input Block</h2>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
</div>
</div>
</body>
</html>
