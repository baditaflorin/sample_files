<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Media Block</h2>
<img src='https://via.placeholder.com/150' alt='Placeholder Image'>
<video width='320' height='240' controls>
  <source src='https://www.w3schools.com/html/mov_bbb.mp4' type='video/mp4'>
</video>
</div><div>
<h2>Template Block</h2>
<template id="myTemplate">
<p>This is a template content that can be cloned via JavaScript.</p>
</template>
<script>
const temp = document.getElementById('myTemplate');
const clone = temp.content.cloneNode(true);
document.body.appendChild(clone);
</script>
</div><div>
<h2>iFrame Block</h2>
<iframe src="https://www.example.com" width="300" height="200" title="Example iframe"></iframe>
</div>
</div>
</body>
</html>
