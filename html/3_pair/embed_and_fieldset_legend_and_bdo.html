<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Embed Block</h2>
<embed src="https://www.w3schools.com/html/html5.mp4" width="300" height="200">
</div><div>
<h2>Fieldset & Legend Block</h2>
<form>
<fieldset>
<legend>Personal Info</legend>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname">
</fieldset>
</form>
</div><div>
<h2>BDO Block</h2>
<p>Text direction overridden: <bdo dir="rtl">This text is displayed right-to-left.</bdo></p>
</div>
</div>
</body>
</html>
