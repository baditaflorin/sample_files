<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>BDI Block</h2>
<p>Username: <bdi>user1234</bdi></p>
<p>This ensures the text is isolated from its surroundings.</p>
</div><div>
<h2>Figure with Figcaption Block</h2>
<figure>
<img src="https://via.placeholder.com/150" alt="Placeholder">
<figcaption>This is a caption for the image.</figcaption>
</figure>
</div><div>
<h2>Legend Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
</fieldset>
</form>
</div>
</div>
</body>
</html>
