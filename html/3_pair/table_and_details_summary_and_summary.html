<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Table Block</h2>
<table border='1'>
  <tr><th>Name</th><th>Age</th></tr>
  <tr><td>Alice</td><td>25</td></tr>
  <tr><td>Bob</td><td>30</td></tr>
</table>
</div><div>
<h2>Details & Summary Block</h2>
<details>
<summary>Click to expand</summary>
<p>This is hidden content that appears when you click the summary.</p>
</details>
</div><div>
<h2>Summary Block</h2>
<details>
<summary>Click here for more information</summary>
<p>This is additional content visible after clicking the summary.</p>
</details>
</div>
</div>
</body>
</html>
