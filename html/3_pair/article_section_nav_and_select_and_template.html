<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<nav>
<a href="#home">Home</a> | <a href="#about">About</a>
</nav>
<article>
<h2>Article Title</h2>
<p>Some article content goes here.</p>
</article>
<section>
<h3>Section Heading</h3>
<p>Additional info or content for this section.</p>
</section>
</div><div>
<h2>Select Block</h2>
<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
<option value="volvo">Volvo</option>
<option value="saab">Saab</option>
<option value="fiat">Fiat</option>
<option value="audi">Audi</option>
</select>
</div><div>
<h2>Template Block</h2>
<template id="myTemplate">
<p>This is a template content that can be cloned via JavaScript.</p>
</template>
<script>
const temp = document.getElementById('myTemplate');
const clone = temp.content.cloneNode(true);
document.body.appendChild(clone);
</script>
</div>
</div>
</body>
</html>
