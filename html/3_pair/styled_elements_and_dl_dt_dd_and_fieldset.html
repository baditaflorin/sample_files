<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div style='background-color: lightblue; padding: 10px;'>
<h2>Styled Block</h2>
<p>This block has inline CSS styling.</p>
</div><div>
<h2>Definition List Block</h2>
<dl>
<dt>Coffee</dt>
<dd>Black hot drink</dd>
<dt>Milk</dt>
<dd>White cold drink</dd>
</dl>
</div><div>
<h2>Fieldset Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
