<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Blockquote Block</h2>
<blockquote cite="https://www.example.com">
"This is a famous quote from an external source."
</blockquote>
</div><div>
<h2>Inserted and Deleted Text Block</h2>
<p>This is <ins>inserted text</ins> and this is <del>deleted text</del>.</p>
</div><div>
<h2>Legend Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
</fieldset>
</form>
</div>
</div>
</body>
</html>
