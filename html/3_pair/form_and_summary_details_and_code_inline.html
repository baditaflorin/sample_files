<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Form Block</h2>
<form>
  <label for='name'>Name:</label>
  <input type='text' id='name' name='name'><br><br>
  <input type='submit' value='Submit'>

</div><div>
<h2>Summary with Details Block</h2>
<details>

</details>
</div><div>

<p>Use <code>console.log()</code> for debugging.</p>
</div>
</div>
</body>
</html>
