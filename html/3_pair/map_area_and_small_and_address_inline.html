<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Map & Area Block</h2>
<img src="https://via.placeholder.com/300x100" alt="Placeholder" usemap="#image-map">
<map name="image-map">
<area shape="rect" coords="0,0,50,50" alt="Rectangle" href="#rect">
<area shape="circle" coords="150,50,25" alt="Circle" href="#circle">
</map>
</div><div>
<h2>Small Text Block</h2>
<p>This text is <small>smaller</small> than the rest.</p>
</div><div>
<h2>Inline Address Block</h2>
<address>
Contact us at <a href="mailto:support@example.com">support@example.com</a>.
</address>
</div>
</div>
</body>
</html>
