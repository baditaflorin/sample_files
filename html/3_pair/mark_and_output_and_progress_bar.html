<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Mark Block</h2>
<p>Here is a <mark>highlighted text</mark> inside a paragraph.</p>
</div><div>
<h2>Output Block</h2>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="number" id="a" value="10"> +
<input type="number" id="b" value="20"> =
<output name="x" for="a b"></output>
</form>
</div><div>
<h2>Progress Bar Block</h2>
<progress value="75" max="100">75%</progress>
</div>
</div>
</body>
</html>
