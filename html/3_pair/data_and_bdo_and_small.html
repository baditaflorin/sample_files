<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Data Block</h2>
<p>The product price is <data value="100">100 USD</data>.</p>
</div><div>
<h2>BDO Block</h2>
<p>Text direction overridden: <bdo dir="rtl">This text is displayed right-to-left.</bdo></p>
</div><div>
<h2>Small Text Block</h2>
<p>This text is <small>smaller</small> than the rest.</p>
</div>
</div>
</body>
</html>
