<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Fieldset & Legend Block</h2>
<form>
<fieldset>
<legend>Personal Info</legend>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname">
</fieldset>
</form>
</div><div>
<h2>Picture Block</h2>
<picture>
<source srcset="https://via.placeholder.com/300.webp" type="image/webp">
<source srcset="https://via.placeholder.com/300.jpg" type="image/jpeg">
<img src="https://via.placeholder.com/300.jpg" alt="Placeholder Image">
</picture>
</div><div>
<h2>Legend Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
</fieldset>
</form>
</div>
</div>
</body>
</html>
