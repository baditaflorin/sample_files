<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Range Input Block</h2>
<label for="vol">Volume (between 0 and 50):</label>
<input type="range" id="vol" name="vol" min="0" max="50">
</div><div>
<h2>Embed Block</h2>
<embed src="https://www.w3schools.com/html/html5.mp4" width="300" height="200">
</div><div>
<h2>Inserted and Deleted Text Block</h2>
<p>This is <ins>inserted text</ins> and this is <del>deleted text</del>.</p>
</div>
</div>
</body>
</html>
