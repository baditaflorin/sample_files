<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Range Input Block</h2>
<label for="vol">Volume (between 0 and 50):</label>
<input type="range" id="vol" name="vol" min="0" max="50">
</div><div>
<h2>Email Input Block</h2>
<form>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</form>
</div><div>
<h2>Summary with Details Block</h2>
<details>
<summary>Expand for More Info</summary>
<p>Details about the topic are shown here when expanded.</p>
</details>
</div>
</div>
</body>
</html>
