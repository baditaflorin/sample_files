<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Embed Block</h2>
<embed src="https://www.w3schools.com/html/html5.mp4" width="300" height="200">
</div><div>
<h2>Reversed Ordered List Block</h2>
<ol reversed>
<li>Item 3</li>
<li>Item 2</li>
<li>Item 1</li>
</ol>
</div><div>
<h2>Dialog Block</h2>
<dialog id="myDialog">
<p>This is a dialog box.</p>
<button onclick="document.getElementById('myDialog').close()">Close</button>
</dialog>
<button onclick="document.getElementById('myDialog').show()">Show Dialog</button>
</div>
</div>
</body>
</html>
