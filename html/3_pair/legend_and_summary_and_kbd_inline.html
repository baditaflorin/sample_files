<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Legend Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
</fieldset>
</form>
</div><div>
<h2>Summary Block</h2>
<details>
<summary>Click here for more information</summary>
<p>This is additional content visible after clicking the summary.</p>
</details>
</div><div>
<h2>Inline Keyboard Input Block</h2>
<p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy.</p>
</div>
</div>
</body>
</html>
