<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Address Block</h2>
<address>
Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>
Visit us at:<br>
Example.com<br>
Box 564, Disneyland<br>

</address>

<h2>Dialog Block</h2>
<dialog id="myDialog">
<p>This is a dialog box.</p>

</dialog>
<button onclick="document.getElementById('myDialog').show()">Show Dialog</button>
</div><div>

<ol type="I">
<li>First Item</li>
<li>Second Item</li>
<li>Third Item</li>
</ol>
</div>
</div>
</body>
</html>
