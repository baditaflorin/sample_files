<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Date Input Block</h2>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
</div><div>
<h2>Marked Text Block</h2>
<p>This is <mark>important text</mark> that is highlighted.</p>
</div><div>
<h2>Output Calculation Block</h2>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
<input id="a" type="number"> +
<input id="b" type="number"> =
<output name="result"></output>
</form>
</div>
</div>
</body>
</html>
