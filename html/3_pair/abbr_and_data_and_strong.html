<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Abbreviation Block</h2>
<p>An example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
</div><div>
<h2>Data Block</h2>
<p>The product price is <data value="100">100 USD</data>.</p>
</div><div>
<h2>Strong Text Block</h2>
<p>This is <strong>important</strong> text.</p>
</div>
</div>
</body>
</html>
