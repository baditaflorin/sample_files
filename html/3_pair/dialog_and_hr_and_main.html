<div>

<dialog id="myDialog">

<button onclick="document.getElementById('myDialog').close()">Close</button>
</dialog>
<button onclick="document.getElementById('myDialog').show()">Show Dialog</button>
</div><div>

<hr>

</div><div>
<h2>Main Content Block</h2>
<main>
<h1>Welcome to the Main Content Area</h1>
<p>This area contains the primary content of the document.</p>
</main>
</div>
</div>
</body>
</html>
