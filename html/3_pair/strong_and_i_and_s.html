<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Strong Text Block</h2>
<p>This is <strong>important</strong> text.</p>
</div><div>
<h2>Italic Text Block</h2>
<p>This is <i>italicized</i> text.</p>
</div><div>
<h2>Strikethrough Block</h2>
<p>This is <s>deprecated text</s> that has been marked as removed.</p>
</div>
</div>
</body>
</html>
