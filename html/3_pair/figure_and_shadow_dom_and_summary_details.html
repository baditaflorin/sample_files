<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Figure Block</h2>
<figure>
<img src="https://via.placeholder.com/150" alt="Placeholder">
<figcaption>Caption for the image</figcaption>
</figure>
</div><div>
<h2>Shadow DOM Block</h2>
<template id="shadowTemplate">
<p>This is inside the shadow DOM.</p>
</template>
<script>
const template = document.getElementById('shadowTemplate');
const shadowRoot = document.createElement('div').attachShadow({mode: 'open'});
shadowRoot.appendChild(template.content.cloneNode(true));
document.body.appendChild(shadowRoot);
</script>
</div><div>
<h2>Summary with Details Block</h2>
<details>
<summary>Expand for More Info</summary>
<p>Details about the topic are shown here when expanded.</p>
</details>
</div>
</div>
</body>
</html>
