<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<aside>
<h2>Aside Block</h2>
<p>This is a sidebar or aside content that is tangentially related to the main content.</p>
</aside><div>
<h2>Fieldset & Legend Block</h2>
<form>
<fieldset>
<legend>Personal Info</legend>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname">
</fieldset>
</form>
</div><div>
<h2>Summary with Details Block</h2>
<details>
<summary>Expand for More Info</summary>
<p>Details about the topic are shown here when expanded.</p>
</details>
</div>
</div>
</body>
</html>
