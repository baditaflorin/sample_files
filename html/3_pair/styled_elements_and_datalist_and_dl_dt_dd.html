<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div style='background-color: lightblue; padding: 10px;'>
<h2>Styled Block</h2>
<p>This block has inline CSS styling.</p>
</div><div>
<h2>Datalist Block</h2>
<label for="icecream">Choose an ice cream flavor:</label>
<input list="flavors" name="icecream" id="icecream">
<datalist id="flavors">
<option value="Vanilla">
<option value="Chocolate">
<option value="Strawberry">
</datalist>
</div><div>
<h2>Definition List Block</h2>
<dl>
<dt>Coffee</dt>
<dd>Black hot drink</dd>
<dt>Milk</dt>
<dd>White cold drink</dd>
</dl>
</div>
</div>
</body>
</html>
