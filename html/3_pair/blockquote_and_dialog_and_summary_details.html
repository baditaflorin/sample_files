<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Blockquote Block</h2>
<blockquote cite="https://www.example.com">
"This is a famous quote from an external source."
</blockquote>
</div><div>
<h2>Dialog Block</h2>
<dialog id="myDialog">
<p>This is a dialog box.</p>
<button onclick="document.getElementById('myDialog').close()">Close</button>
</dialog>
<button onclick="document.getElementById('myDialog').show()">Show Dialog</button>
</div><div>
<h2>Summary with Details Block</h2>
<details>
<summary>Expand for More Info</summary>
<p>Details about the topic are shown here when expanded.</p>
</details>
</div>
</div>
</body>
</html>
