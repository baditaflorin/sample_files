<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Anchor Block</h2>
<p>Here is an <a href="https://www.example.com">example link</a> to test anchors.</p>
</div><aside>
<h2>Aside Block</h2>
<p>This is a sidebar or aside content that is tangentially related to the main content.</p>
</aside><div>
<h2>Output Calculation Block</h2>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
<input id="a" type="number"> +
<input id="b" type="number"> =
<output name="result"></output>
</form>
</div>
</div>
</body>
</html>
