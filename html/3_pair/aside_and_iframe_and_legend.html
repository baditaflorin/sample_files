<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<aside>
<h2>Aside Block</h2>
<p>This is a sidebar or aside content that is tangentially related to the main content.</p>
</aside><div>
<h2>iFrame Block</h2>
<iframe src="https://www.example.com" width="300" height="200" title="Example iframe"></iframe>
</div><div>
<h2>Legend Block</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
</fieldset>
</form>
</div>
</div>
</body>
</html>
