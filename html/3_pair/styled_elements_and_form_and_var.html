<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div style='background-color: lightblue; padding: 10px;'>
<h2>Styled Block</h2>
<p>This block has inline CSS styling.</p>
</div><div>
<h2>Form Block</h2>
<form>
  <label for='name'>Name:</label>
  <input type='text' id='name' name='name'><br><br>

</div><div>

<p>For the equation <var>E</var> = <var>mc</var><sup>2</sup>, <var>E</var> is energy.</p>
</div>
</div>
</body>
</html>
