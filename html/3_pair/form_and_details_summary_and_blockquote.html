<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Form Block</h2>
<form>
  <label for='name'>Name:</label>
  <input type='text' id='name' name='name'><br><br>
  <input type='submit' value='Submit'>
</form>
</div><div>
<h2>Details & Summary Block</h2>
<details>
<summary>Click to expand</summary>
<p>This is hidden content that appears when you click the summary.</p>
</details>
</div><div>
<h2>Blockquote Block</h2>
<blockquote cite="https://www.example.com">
"This is a famous quote from an external source."
</blockquote>
</div>
</div>
</body>
</html>
