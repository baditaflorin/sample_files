<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Blockquote Block</h2>
<blockquote cite="https://www.example.com">
"This is a famous quote from an external source."
</blockquote>
</div><div>
<h2>Definition List Block</h2>
<dl>
<dt>HTML</dt>
<dd>HyperText Markup Language</dd>
<dt>CSS</dt>
<dd>Cascading Style Sheets</dd>
</dl>
</div><div>
<h2>Unordered List with Circle Bullets</h2>
<ul style="list-style-type: circle;">
<li>Point One</li>
<li>Point Two</li>
</ul>
</div>
</div>
</body>
</html>
