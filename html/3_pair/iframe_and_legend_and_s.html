<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>iFrame Block</h2>

</div><div>
<h2>Legend Block</h2>

</fieldset>
</form>
</div><div>

</div>
</div>
</body>
</html>
