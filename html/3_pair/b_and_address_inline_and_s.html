<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Bold Text Block</h2>
<p>This is <b>bold</b> text.</p>
</div><div>
<h2>Inline Address Block</h2>
<address>
Contact us at <a href="mailto:support@example.com">support@example.com</a>.
</address>
</div><div>
<h2>Strikethrough Block</h2>
<p>This is <s>deprecated text</s> that has been marked as removed.</p>
</div>
</div>
</body>
</html>
