<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Datalist Block</h2>
<label for="icecream">Choose an ice cream flavor:</label>
<input list="flavors" name="icecream" id="icecream">
<datalist id="flavors">
<option value="Vanilla">
<option value="Chocolate">
<option value="Strawberry">
</datalist>
</div><div>
<h2>Map & Area Block</h2>
<img src="https://via.placeholder.com/300x100" alt="Placeholder" usemap="#image-map">
<map name="image-map">
<area shape="rect" coords="0,0,50,50" alt="Rectangle" href="#rect">
<area shape="circle" coords="150,50,25" alt="Circle" href="#circle">
</map>
</div><div>
<h2>Emphasized Text Block</h2>
<p>This is <em>emphasized</em> text.</p>
</div>
</div>
</body>
</html>
