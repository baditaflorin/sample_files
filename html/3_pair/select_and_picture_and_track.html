<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Select Block</h2>
<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
<option value="volvo">Volvo</option>
<option value="saab">Saab</option>
<option value="fiat">Fiat</option>
<option value="audi">Audi</option>
</select>
</div><div>
<h2>Picture Block</h2>
<picture>
<source srcset="https://via.placeholder.com/300.webp" type="image/webp">
<source srcset="https://via.placeholder.com/300.jpg" type="image/jpeg">
<img src="https://via.placeholder.com/300.jpg" alt="Placeholder Image">
</picture>
</div><div>
<h2>Track Block</h2>
<video width="320" height="240" controls>
<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
<track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
Your browser does not support the video tag.
</video>
</div>
</div>
</body>
</html>
