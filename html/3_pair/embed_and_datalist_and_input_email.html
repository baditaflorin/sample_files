<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Embed Block</h2>
<embed src="https://www.w3schools.com/html/html5.mp4" width="300" height="200">
</div><div>
<h2>Datalist Block</h2>
<label for="icecream">Choose an ice cream flavor:</label>
<input list="flavors" name="icecream" id="icecream">
<datalist id="flavors">
<option value="Vanilla">
<option value="Chocolate">
<option value="Strawberry">
</datalist>
</div><div>
<h2>Email Input Block</h2>
<form>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</form>
</div>
</div>
</body>
</html>
