<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Object & Param Block</h2>
<object width="400" height="50" data="data:application/pdf;base64,">
<param name="autoplay" value="false">
Your browser does not support the object tag.
</object>
</div><div>
<h2>Template Block</h2>
<template id="myTemplate">
<p>This is a template content that can be cloned via JavaScript.</p>
</template>
<script>
const temp = document.getElementById('myTemplate');
const clone = temp.content.cloneNode(true);
document.body.appendChild(clone);
</script>
</div><div>
<h2>Fieldset & Legend Block</h2>
<form>
<fieldset>
<legend>Personal Info</legend>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname">
</fieldset>
</form>
</div>
</div>
</body>
</html>
