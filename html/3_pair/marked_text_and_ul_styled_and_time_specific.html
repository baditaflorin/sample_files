<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Marked Text Block</h2>
<p>This is <mark>important text</mark> that is highlighted.</p>
</div><div>

<ul style="list-style-type: circle;">

<li>Point Two</li>
</ul>
</div><div>

</div>
</div>
</body>
</html>
