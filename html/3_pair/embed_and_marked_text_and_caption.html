<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Embed Block</h2>
<embed src="https://www.w3schools.com/html/html5.mp4" width="300" height="200">
</div><div>
<h2>Marked Text Block</h2>
<p>This is <mark>important text</mark> that is highlighted.</p>
</div><div>
<h2>Caption Block</h2>
<table>
<caption>Monthly Savings</caption>
<tr><th>Month</th><th>Amount</th></tr>
<tr><td>January</td><td>$200</td></tr>
<tr><td>February</td><td>$250</td></tr>
</table>
</div>
</div>
</body>
</html>
