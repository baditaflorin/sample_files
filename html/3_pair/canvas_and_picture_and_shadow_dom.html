<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Canvas Block</h2>
<canvas id='myCanvas' width='200' height='100' style='border:1px solid #000000;'>
Your browser does not support the HTML canvas tag.
</canvas>
<script>
var c = document.getElementById('myCanvas');
var ctx = c.getContext('2d');
ctx.fillStyle = '#FF0000';
ctx.fillRect(20, 20, 150, 75);
</script>
</div><div>
<h2>Picture Block</h2>
<picture>
<source srcset="https://via.placeholder.com/300.webp" type="image/webp">
<source srcset="https://via.placeholder.com/300.jpg" type="image/jpeg">
<img src="https://via.placeholder.com/300.jpg" alt="Placeholder Image">
</picture>
</div><div>
<h2>Shadow DOM Block</h2>
<template id="shadowTemplate">
<p>This is inside the shadow DOM.</p>
</template>
<script>
const template = document.getElementById('shadowTemplate');
const shadowRoot = document.createElement('div').attachShadow({mode: 'open'});
shadowRoot.appendChild(template.content.cloneNode(true));
document.body.appendChild(shadowRoot);
</script>
</div>
</div>
</body>
</html>
