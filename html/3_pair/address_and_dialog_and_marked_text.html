<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Address Block</h2>
<address>
Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>

<h2>Dialog Block</h2>

</dialog>

</div><div>

<p>This is <mark>important text</mark> that is highlighted.</p>
</div>
</div>
</body>
</html>
