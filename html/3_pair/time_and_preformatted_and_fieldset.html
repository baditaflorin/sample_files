<!DOCTYPE html>
<html>
<body>
<div>
<h2>Combined Block</h2>
<div>
<h2>Time Block</h2>

</div><div>
<h2>Preformatted Text Block</h2>
<pre>

}

</div><div>

</fieldset>
</form>
</div>
</div>
</body>
</html>
